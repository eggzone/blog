          <div class="post-content">
            <p>香港走到今天这一步，可能是偶然，但也是必然。并不能将原因简单归罪于谁，或归功于谁，肯定是由历史、各方角力以及时机大家一起早就的今天这个现象。<br>
其实，我在这个事情里面的态度算是很中立的了。因为我个人认为，不管香港人提出什么诉求，肯定有其理由，应该听听他们怎么说，而不是一开始就把他们定性为港du或者啥名号，进而把他们驱逐出境，不准来捞金。</p>
