          <h2 class="post-title">深圳湾惊魂记</h2>
          <div class="post-info post-detail-info">
            <span><i class="icon-calendar-outline"></i> 2019-12-09</span>
            
          </div>
          <div class="post-content">
            <p>早上随着广电去给深马踩点。<br>
在深圳湾附近，在DJI的屏幕上没看到禁飞点，很讶异（因为这边军事管制，一直是禁飞的）。为了确认，就试了一下，结果飞机还真可以起飞，于是试着往春茧方向飞去，飞到快顶上，问：有没有驻军？答：有！A：赶紧撤回来！别录啊你！赶紧撤。你后退不就完了么？<br>
当时还以为马上会有武警或者谁随着飞机过来，结果没有。想起前阵子台湾间谍案，要是我们没有及时撤回，恐怕也会有同样的下场吧？</p>
